<div class="main-content">
  <h1>Lista de Superhéroes</h1>

  <div class="header">

    <mat-form-field>
      <mat-label>Buscar por nombre o ID</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <button class="add-button" mat-button (click)="openDialog({name:'', description:''})">Añadir Superhéroe</button>
  </div>
 
  <div class="list-container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell class="table-header" *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell class="table-header" *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell class="table-header" *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell class="table-header" *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="openDialog(element)" mat-icon-button aria-label="">
                <mat-icon class="iconButton">edit</mat-icon>
            </button>
            <button (click)="deleteSuperhero(element)" mat-icon-button aria-label="">
                <mat-icon class="iconButton">delete</mat-icon>
            </button> 
        </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]"  aria-label="">
    </mat-paginator>
  </div>


</div>
<app-footer></app-footer>

<app-loader *NgIf="isLoading"></app-loader>
